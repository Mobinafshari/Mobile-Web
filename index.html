<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mobile website</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="main">
        <nav>
            <div class="logo">
                <img src="./images/logo.png" alt="">
            </div>
            <div class="nav-links">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Phone</a></li>
                    <li><a href="#">Accessories</a></li>
                    <li><a href="#">Cart</a></li>
                </ul>
            </div>
        </nav>
        <div class="information">
            <div class="overlay"></div>
            <img src="./images/mobile.png" alt="" class="mobile">
            <div id="circle">
                <div class="feature one">
                    <img src="./images/camera.png" alt="">
                    <div>
                        <h1>Camera</h1>
                        <p>12MP, Wide Angle Lens</p>
                    </div>
                </div>
                <div class="feature two">
                    <img src="./images/battery.png" alt="">
                    <div>
                        <h1>Battery</h1>
                        <p>5000mAh, 720Hrs Standby</p>
                    </div>
                </div>
                <div class="feature three">
                    <img src="./images/display.png" alt="">
                    <div>
                        <h1>Display</h1>
                        <p>6.5" Mini-Drop Fullscreen</p>
                    </div>
                </div>
                <div class="feature four">
                    <img src="./images/processor.png" alt="">
                    <div>
                        <h1>Processor</h1>
                        <p>Snapdragon octa-core 11nm</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="controls">
            <img id="upBtn" src="./images/arrow.png" alt="">
            <h3>Features</h3>
            <img id="downBtn" src="./images/arrow.png" alt="">
        </div>
    </div>
    <script>
        const circle = document.getElementById("circle");
        const upBtn = document.getElementById("upBtn");
        const downBtn = document.getElementById("downBtn");
        let rotateValue = circle.style.transform;
        let rotateSum;

        upBtn.onclick = function(){
            rotateSum = rotateValue + "rotate(-90deg)";
            circle.style.transform= rotateSum;
            rotateValue=rotateSum;
        }

        downBtn.onclick = function(){
            rotateSum = rotateValue + "rotate(90deg)";
            circle.style.transform= rotateSum;
            rotateValue=rotateSum;
        }
    </script> 
</body>
</html>
